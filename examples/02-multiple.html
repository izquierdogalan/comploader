<!doctype html>
<html>
	<head></head>
	<body>
		<select id="js-select">
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>

		<br /><br />

		<button class="btn" id="js-transform">
			Load Twitter Bootstrap and Chosen
		</button>

		<!-- Always load jQuery on this page. -->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script type="text/javascript" src="../comploader.js"></script>

		<!-- Define the components -->
		<script type="text/javascript">
			comploader.register("bootstrap", {
				"stylesheets": [
					"http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css"
				],
				"scripts": [
					"http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"
				]
			});

			comploader.register("chosen", {
				"stylesheets": [
					"http://cdnjs.cloudflare.com/ajax/libs/chosen/0.9.12/chosen.css"
				],
				"scripts": [
					"http://cdnjs.cloudflare.com/ajax/libs/chosen/0.9.12/chosen.jquery.min.js"
				]
			});
		</script>

		<!-- Make use of the components -->
		<script type="text/javascript">
			$('#js-transform').click(function () {
				//Ask comploader to load both components and only then to proceed with our code.
				//Note that those components are not interdependent - we're loading both, just to
				//demonstrate that it's possible to pass multiple at once.
				//(for component dependencies see the other example).
				comploader.load(["bootstrap", "chosen"], function () {
					//Both components are now loaded.
					$('#js-select').chosen();
				});
			});
		</script>
	</body>
</html>
